<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SES Trivia</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
        <script src="mqtt.js" type="text/javascript" defer></script>
    </head>
    <body>
        <h1 id="title">SES Trivia</h1>
        <div id="grps-tag">Teams</div>
        <div id="messages">
            <div class="squares"><span id="sq1" class="grp-no"></span></div>
            <div class="squares"><span id="sq2" class="grp-no"></span></div>
            <div class="squares"><span id="sq3" class="grp-no"></span></div>
            <div class="squares"><span id="sq4" class="grp-no"></span></div>
            <div class="squares"><span id="sq5" class="grp-no"></span></div>
            <div class="squares"><span id="sq6" class="grp-no"></span></div>
        </div>
        <div id="btns-holder">
            <button id="btn-start" onclick="startSession()">Start session</button>
            <button id="btn-reset" onclick="resetSession()">Reset</button>
            <button id="btn-stop" onclick="stopSession()">Stop Session</button>
        </div>
    </body>
</html>
